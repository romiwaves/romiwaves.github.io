<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>romiwaves</title>
    <style>
        H2 {
            text-align: center;
            margin-bottom: 50px;
        }

        #welcome {
            text-align: center;
            margin-bottom: 100px;
        }

        #card_style {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .card {
            text-align: center;
        }

        .card_title {
            font-size: 25px;
        }

        .card_img {
            width: 65%;
            height: 65%;
        }

        .card_button {
            border: none;
            color: aliceblue;
        }

        .card_button:after {
            position: absolute;
            content: "";
            width: 0;
            height: 100%;
            top: 0;
            left: 0;
            direction: rtl;
            z-index: -1;
            box-shadow:
                -7px -7px 20px 0px #fff9,
                -4px -4px 5px 0px #fff9,
                7px 7px 20px 0px #0002,
                4px 4px 5px 0px #0001;
            transition: all 0.3s ease;
        }

        .card_button:hover {
            color:aliceblue;
        }

        .card_button:hover:after {
            left:auto;
            right: 0;
            width: 100%;
        }

        .card_button:active {
            top: 2px;
        }

    </style>
</head>

<body>
    <h2>romi waves at youüëãüèª</h2>
    <p id="welcome">
        Hi there! I'm romi(@romiwaves) and this is my github page.<br>
        Check out my latest projects and feel free to contact me!
    </p>
    <div id="card_style">
        <div class="card">
            <img class="card_img" src="img/cake.jpeg">
            <p>
            <div class="card_title"> github </div>
            </p>
            <p>
                <button class="card_button" value="let's go" type="button"
                    onclick="window.open('https://github.com/romiwaves')">
            </p>
        </div>

        <div class="card">
            <img class="card_img" src="img/truck.jpg">
            <p>
            <div class="card_title"> blog </div>
            </p>
            <p>
                <button class="card_button" value="let's go" type="button"
                    onclick="window.open('https://romiwaves.tistory.com/')">
            </p>
        </div>

        <div class="card">
            <img class="card_img" src="img/cat.png">
            <p class="card_title"> coming soon </p>
        </div>
    </div>
</body>

</html>
