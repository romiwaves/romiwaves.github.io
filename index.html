<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>romiwaves</title>
    <style>
        @font-face {
            font-family: 'GowunBatang-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GowunBatang-Regular';
        }

        H2 {
            text-align: center;
            margin-bottom: 50px;
        }

        #welcome {
            text-align: center;
            margin-bottom: 100px;
        }

        #card_style {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .card {
            text-align: center;
        }

        .card_title {
            font-size: 25px;
        }

        .card_img {
            width: 65%;
            height: 65%;
        }

        .card_button {
            color: whitesmoke;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h2>romi waves at youüëãüèª</h2>
    <p id="welcome">
        Hi there! I'm romi(@romiwaves) and this is my github page.<br>
        Check out my latest projects and feel free to contact me!
    </p>
    <div id="card_style">
        <div class="card">
            <img class="card_img" src="img/cake.jpeg">
            <p>
            <div class="card_title"> github </div>
            </p>
            <p>
                <button class="card_button" type="button" value="let's go"
                    onclick="window.open('https://github.com/romiwaves')"></button>
            </p>
        </div>

        <div class="card">
            <img class="card_img" src="img/truck.jpg">
            <p>
            <div class="card_title"> blog </div>
            </p>
            <p>
                <button class="card_button" type="button" value="let's go"
                    onclick="window.open('https://romiwaves.tistory.com/')"></button>
            </p>
        </div>

        <div class="card">
            <img class="card_img" src="img/cat.png">
            <p class="card_title"> coming soon </p>
        </div>
    </div>
</body>

</html>
